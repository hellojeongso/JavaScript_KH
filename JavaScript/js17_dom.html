<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function searchParent(){ 
		var child02 = document.getElementsByTagName("P")[1];
		var parent = child02.parentNode;
		console.log(parent);
		alert(parent.nodeName);
		parent.style.backgroundColor="yellow";
	}
	
	function searchChild(){
		var div = document.getElementsByTagName("div");
		
		alert(div.length);
		
		var divChildren = div[0].childNodes;
		console.log(divChildren);
		alert("child03의 tagName : " + divChildren[5].tagName);	
		// child03의 backgroundColor를 skyblue로 변경!
		divChildren[5].style.backgroundColor="skyblue";
	}
	
	/*
		왜 5번지일까? textnode때문에 그렇다 ! 
	<div>
		<p>child01</p>
		<p>child02</p>
		<p>child03</p>
	</div>					div와 p사이의 공백들을 textnode들이 들어가있다. childNodes는 공백까지 문자로 잡아준다. 
	즉 0번지는 text 1번지 p 2번지는 text 3번지는 p 4번지는 text 5번지는 p 6번지는 text로 이루어짐.. <- console.log(divChildren);로 확인 가능
	만일, <div><p>child01</p><p>child02</p><p>child03</p></div>라면 3으로 잡을 수 있다. 
	
	*/
	
	
	function test01(){
		var p = document.getElementsByTagName("p")[3];
		var parent = p.parentNode;
		parent.style.backgroundColor = "hotpink";
	}
	
	function test02(){
		var div = document.getElementByTagName("div")[2];
		var child = div.childNodes[3];
		child.style.fontSize="20pt";
	}

</script>
</head>
<body>

	<h1>부모탐색, 자식탐색</h1>
	
	<div>
		<p>child01</p>
		<p>child02</p>
		<p>child03</p>
	</div>
	<botton onclick="searchParent();">부모탐색</botton>
	<botton onclick="searchChild();">자식탐색</botton>
	
	<h3 onclick="test01();">1. "test01태그를 포함한 div태그"의 배경색을 적용하자.</h3>
	<!--  parentNode 사용하자. -->
	<h3 onclick="test02();">2. "2번지 div 태그에 포함된 test04태그"의 폰트 크기를 20pt로 적용하자.</h3>
	<!--  childNodes 사용하자. -->
	
	<div>
		<p>test01</p>
		<p>test02</p>
	</div>
	<div>
		<p>test03</p>
		<p>test04</p>
	</div>
</body>
</html>
