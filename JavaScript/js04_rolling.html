<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	a > img {width: 50px; height: 50px;}
	#gallery {width:200px; height: 200px;}
	p {width: 350px; height: 250px;}
	img {vertical-align: middle;}
	a {text-decoration: none;}
	
	
</style>

<script type="text/javascript">
	
	var num = 1;
	
	function prevGallery(){
		num--;
		
		if (num < 1) {
			num = 6;
		}
		
		document.getElementById("gallery").src="resources/image/img0" + num + ".PNG";
		
		//이벤트 전파 막기 (jquery에서 배움!)
		return false;
	}
	//0 < 1, -> 6번째 사진 실행 
	// 5 < 1, -> 5번째 사진 실행
	// 

	function nextGallery(){
		num++;
		if(num>6) {
			num =1;
		}
		document.getElementById("gallery").src = "resources/image/img0" + num + ".PNG";
		
		return false;
	}
	


</script>
</head>

<body>

	<div id="galleryWrap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery();">
				<img alt="이전그림" src="resources/image/img07.PNG"/>
			</a>
		
		
			<img id="gallery" alt="갤러리" src="resources/image/img01.PNG"/>
		
		
			<a href="#next" onclick="nextGallery();">
				<img alt="다음그림" src="resources/image/img08.PNG"/>
			</a>
		</p>
	</div>


</body>
</html>
