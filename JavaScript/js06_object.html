<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	// 객체 1
	function myClass() {
		this.name = "kh정보교육원";			//외부에서 접근 가능
		var name02 = "qclass";			//외부에서 접근 불가
		this.getName02 = function(){	
			return name02;
			
		}
	}
	
	function objectTest(){
		var qclass = new myClass();
		alert(qclass.name);
		alert(qclass.name02);
		alert(qclass.getName02());
		
		
	}
	
	// 객체2
	// 객체리터럴 (리터럴 객체)
		var yourClass = {
			name:"kh정보교육원",
			print: function(){
				alert(yourClass.name + "qclass!!");
			}
	}
	
	function objectTest() {
		var qclass = new myClass();
		alert(qclass.name);
		alert(qclass.name02);
		alert(qclass.getName02());

		alert(yourClass.name);
		yourClass.print();
	}
	
	
	// prototype
	// 기능 추가 확장팩 생각하기
	myClass.prototype.print = function(){
		var tmp = "!!!!";
		alert(this.name + tmp + this.getName02() + tmp);
	}
	
	function objectTest(){
		var qclass = new myClass();
		alert(qclass.name);
		alert(qclass.name02);
		alert(qclass.getName02());
		
		alert(yourClass.name);
		yourClass.print();
		
		qclass.print();
		
		
		
	}
		
	//prototype
	//print는 만들어놓지 않았다.
	//하지만 prototype을 통해 기능확장이 되었고 그 결과 해당 기능을 사용 할 수 있게 되었다.


</script>



</head>
<body>


	<pre>
		객체의 구성
		- 메서드 : 기능 정의
		- 속성 : 객체 내부 데이터
		- this : 객체 내부의 메서드나 속성을 정의할 때 사용
		- 프로토타입 : 객체의 확장
	</pre>
	
	<button onclick="objectTest();">클릭!</button>
</body>
</html>
